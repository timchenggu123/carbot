<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebRTC Robot View</title>
  <style>
    body { background: #111; color: #fff; text-align: center; }
    video { width: 90%; border-radius: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>WebRTC Camera Stream</h2>
  <video id="video" autoplay playsinline></video>

  <script>
    const ws = new WebSocket("ws://" + location.host + "/ws/browser");
    const pc = new RTCPeerConnection();

    pc.ontrack = event => {
      const video = document.getElementById("video");
      video.srcObject = event.streams[0];
    };

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      if (msg.answer) {
        const answer = msg.answer;
        await pc.setRemoteDescription(answer);
      }
    };

    async function start() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ offer: pc.localDescription }));
    }

    ws.onopen = start;
  </script>
</body>
</html>
